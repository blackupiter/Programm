<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Кондоров Максим Юрьевич</title>
    
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main>
        <div class="one">
            <div class="header">
                <i class="fa fa-phone-square logo" aria-hidden="true"></i>
                <input type="search" id="search">
                <button class="search-button" id="poisk">Поиск</button>
            </div>
            <div id="contacts"></div>
            <div class="footer">
                <button class="button" id="dobav">Добавить контакт</button>
            </div>
        </div>
        <div class="two">
            <div class="header">
                <i class="fa fa-phone-square logo" aria-hidden="true"></i><h3 class="title">Add contact</h3>
            </div>
            <form action="" class="form">
                <input type="text" placeholder="Name" id="name">
                <input type="text"  placeholder="Phone" class="phone" id="tel">
                <div class="wrap">
                    <label for="favor">Favorites</label>
                    <input type="checkbox" id="favor">
                </div>
            </form>
            <div class="footer">
                <button class="button" id="sozd">Создать контакт</button>
            </div>
        </div>
   </main>
   <script src="script/main.js"></script>
</body>
</html>
